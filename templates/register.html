<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LibraryBuilder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { background-color: #f3f4f6; }
    </style>
</head>
<body>
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <img src="/static/logo.png" alt="LibraryBuilder Logo" class="h-8 w-auto">
                        <a href="/" class="text-xl font-bold text-gray-800 ml-2">LibraryBuilder</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow">
        <h1 class="text-2xl font-bold text-gray-900 text-center">Register</h1>
        {% if error %}
            <p class="text-red-500 text-center">{{ error }}</p>
        {% endif %}
        {% if success %}
            <p class="text-green-500 text-center">{{ success }}</p>
        {% endif %}
        <form method="POST" class="mt-6 space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="email" class="w-full px-4 py-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" class="w-full px-4 py-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500" required>
            </div>
            <div>
                <button type="submit" class="w-full px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Register</button>
            </div>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">Already have an account? <a href="/login" class="text-indigo-600 hover:underline">Login</a></p>
    </div>
</body>
</html>
