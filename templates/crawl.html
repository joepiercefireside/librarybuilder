<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crawl Website</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script>
        function startCrawl() {
            const url = document.getElementById('url').value;
            if (!url) {
                alert('Please enter a URL');
                return;
            }
            document.getElementById('progress').style.display = 'block';
            document.getElementById('links_found').textContent = '0';
            document.getElementById('links_scanned').textContent = '0';
            document.getElementById('items_crawled').textContent = '0';
            document.getElementById('status').textContent = 'Starting...';
            
            fetch('/crawl', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'url=' + encodeURIComponent(url)
            }).then(response => {
                if (response.ok) {
                    pollProgress();
                } else {
                    document.getElementById('status').textContent = 'Error starting crawl';
                }
            });
        }

        function pollProgress() {
            fetch('/crawl_progress')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('links_found').textContent = data.links_found;
                    document.getElementById('links_scanned').textContent = data.links_scanned;
                    document.getElementById('items_crawled').textContent = data.items_crawled;
                    document.getElementById('status').textContent = data.status;
                    if (data.status === 'complete' || data.status.startsWith('error')) {
                        return;
                    }
                    setTimeout(pollProgress, 1000);
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="/static/logo.png" alt="LibraryBuilder Logo" class="logo">
        <h1>Crawl Website</h1>
        <form onsubmit="event.preventDefault(); startCrawl();">
            <label for="url">Website URL:</label>
            <input type="text" id="url" name="url" placeholder="https://example.com">
            <button type="submit">Start Crawl</button>
        </form>
        <div id="progress" style="display: none;">
            <h2>Crawl Progress</h2>
            <p>Links Found: <span id="links_found">0</span></p>
            <p>Links Scanned: <span id="links_scanned">0</span></p>
            <p>Items Crawled: <span id="items_crawled">0</span></p>
            <p>Status: <span id="status">Starting...</span></p>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
