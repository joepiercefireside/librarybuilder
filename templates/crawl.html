<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crawl - LibraryBuilder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #progress-container { display: none; margin-top: 1rem; }
        #progress-container p { margin: 0.5rem 0; }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <img src="/static/logo.png" alt="LibraryBuilder Logo" class="h-8 w-auto">
                        <a href="/" class="text-xl font-bold text-gray-800 ml-2">LibraryBuilder</a>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/crawl" class="border-b-2 border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 text-sm font-medium">Crawl</a>
                        <a href="/search" class="text-gray-500 hover:text-gray-900 inline-flex items-center px-1 pt-1 text-sm font-medium">Search</a>
                    </div>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center">
                    <a href="/logout" class="text-gray-500 hover:text-gray-900 inline-flex items-center px-1 pt-1 text-sm font-medium">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <h1 class="text-2xl font-bold text-gray-900">Crawl Website</h1>
        {% if error %}
            <p class="text-red-500">{{ error }}</p>
        {% endif %}
        {% if success %}
            <p class="text-green-500">{{ success }}</p>
        {% endif %}
        <form id="crawl-form" method="POST" class="mt-4">
            <div class="flex space-x-4">
                <input type="url" name="url" id="url-input" placeholder="Enter website URL (e.g., https://example.com)" class="flex-1 px-4 py-2 border rounded-md" required>
                <button type="submit" id="crawl-button" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Crawl</button>
            </div>
        </form>
        <div id="progress-container" class="bg-white p-4 rounded-lg shadow mt-4">
            <p id="links-found">Links Found: 0</p>
            <p id="links-scanned">Links Scanned: 0</p>
            <p id="items-crawled">Items Crawled: 0</p>
            <p id="status">Status: Waiting...</p>
        </div>
    </div>

    <script>
        document.getElementById('crawl-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('url-input').value;
            const progressContainer = document.getElementById('progress-container');
            const linksFound = document.getElementById('links-found');
            const linksScanned = document.getElementById('links-scanned');
            const itemsCrawled = document.getElementById('items-crawled');
            const status = document.getElementById('status');
            
            progressContainer.style.display = 'block';
            linksFound.textContent = 'Links Found: 0';
            linksScanned.textContent = 'Links Scanned: 0';
            itemsCrawled.textContent = 'Items Crawled: 0';
            status.textContent = 'Status: Scanning...';

            const source = new EventSource('/crawl?url=' + encodeURIComponent(url));
            source.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.links_found !== undefined) {
                    linksFound.textContent = `Links Found: ${data.links_found}`;
                    linksScanned.textContent = `Links Scanned: ${data.links_scanned}`;
                    itemsCrawled.textContent = `Items Crawled: ${data.items_crawled}`;
                }
                if (data.status === 'complete') {
                    status.textContent = 'Status: Crawl Complete';
                } else if (data.status === 'stored') {
                    status.textContent = `Status: Stored ${data.items_crawled} Items`;
                    source.close();
                    // Redirect to search page after storing
                    window.location.href = '/search';
                }
            };
            source.onerror = function() {
                status.textContent = 'Status: Error occurred during scan';
                source.close();
            };
        });
    </script>
</body>
</html>
